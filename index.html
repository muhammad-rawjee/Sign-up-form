<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="img-display">
            <div class="odin-banner">
                <img src="odin-lined.png" alt="odin">
                <p>ODIN</p>
            </div>
        </div>
        <div class="content-display">
            <form action="", method="get">
            <div class="part one">
                <div>
                    <p>
                    This is not a real online service! You know you need
                    something like this is your life to help you realize
                    your deepest dreams.<br>
                    Sign up <em>now</em> to get started. 
                    </p>
                </div>
                <div>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="part two">
                <div class="text-content">
                    <p>Let's do this!</p>
                </div>
                <div class="form-container">
                <section>
                    <div style="float:left;margin-right:20px;">
                      <label for="first-name">First Name</label>
                      <input id="first-name" type="text" value="" name="first-name">
                    </div>
                    <div style="float:left;">
                      <label for="last-name">Last Name</label>
                      <input id="last-name" type="text" value="" name="last-name">
                    </div>
                    <br style="clear:both;" />
                </section>
                <section>
                    <div style="float:left;margin-right:20px;">
                      <label for="email">Email</label>
                      <input id="email" type="email" value="" name="email">
                    </div>
                    <div style="float:left;">
                      <label for="Phone-Number">Phone Number</label>
                      <input id="Phone-Number" type="tel" value="" name="Phone-Number">
                    </div>
                    <br style="clear:both;" />
                </section>
                <section>
                    <div style="float:left;margin-right:20px;">
                      <label for="password">Password</label>
                      <input id="password" type="password" value="" name="password">
                    </div>
                    <div style="float:left;">
                      <label for="confirm">Confirm Password</label>
                      <input id="confirm" type="password" value="" name="confirm">
                    </div>
                    <br style="clear:both;" />
                </section>
                </div>
            </div>
            <div class="part three">
                <button type="submit">Create Account</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
